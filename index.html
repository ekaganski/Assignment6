<!doctype html>
<html lang="en">

<head>
        <title>Assignment6</title>
        <meta charset="utf-8">

        <!-- link to my google font awesome -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- link to my css file -->
        <link rel="stylesheet" type="text/css" href="./css/Assignment6.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


<body>

        <div id="main">
                <div id="menue"></div>
                <div id="middle">
                        <div id="boardArray"></div>
                </div>
                <div id="menue"></div>
                <div id="end">
                        <button id="new-game">New Game</button>
                        <button id="instructions">Instructions</button>
                        <div class="tool pickaxe" id="pickaxe"></div>
                        <div class="tool shovel" id="shovel"></div>
                        <div class="tool axe" id="axe"></div>
                        <div id="inventory"></div>

                </div>

        </div>


        <!-- Modal -->
        <div id="myModal" class="modal" role="dialog">
                <div class="modal-dialog new">
                        <div class="modal-content">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <img src="./images/minecraft-logo.png">
                                <p>Create your world the way you want it to be. Choose the right tool to cut wood,
                                        shovel dirt or pick
                                        stone and build something new fit it.</br></br> The sky is actually not the
                                        limit!
                                </p>
                                <button type="button" class="start" data-dismiss="modal">Start Game</button>
                        </div>
                </div>
        </div>

        <!-- link to my js file -->
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
